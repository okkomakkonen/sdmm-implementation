apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minikube-ingress
  annotations:
spec:
  rules:
  - host: sdmm.server
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sdmm-server
            port:
              number: 5000
